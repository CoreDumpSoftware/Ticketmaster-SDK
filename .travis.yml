language: csharp
solution: ./src/TM-SDK/Ticketmaster-SDK.sln
install:
  - nuget restore ./src/TM-SDK/Ticketmaster-SDK.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ./src/TM-SDK/Ticketmaster-SDK.sln /p:TargetFrameworkVersion="v4.6.1"
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./src/TM-SDK/Ticketmaster.Discovery.Tests/bin/Release/Ticketmaster.Core.Tests.dll
