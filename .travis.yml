language: csharp
solution: ./src/TM-SDK/Ticketmaster-SDK.sln
install:
  - nuget restore ./src/TM-SDK/Ticketmaster-SDK.sln
  - nuget install xunit.runners -Version 2.1.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ./src/TM-SDK/Ticketmaster-SDK.sln
  - mono ./testrunner/xunit.runner.console.2.1.0/tools/xunit.console.x86.exe ./src/TM-SDK/Ticketmaster.Discovery.Tests/bin/Release/Ticketmaster.Discovery.Tests.dll
